<html>
<head>

	<title>MoPad Controller</title>
	<link rel="stylesheet" type="text/css" href="style/reset.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script src="script/jquery-1.8.2.min.js"></script>
	<script src="script/socket.js"></script>
	
</head>
<body> <!-- Wrapper -->
	<div id="controller">
		<table class="controlModule" id="dPad">
			<tr><td colspan="2"><div class="button continuous" id="up">&uarr;</div></td></tr>
			<tr><td><div class="button continuous" id="left">&larr;</div></td><td><div class="button continuous" id="right">&rarr;</div></td></tr>
			<tr><td colspan="2"><div class="button continuous" id="down">&darr;</div></td></tr>
		</table>
		
		<table class="controlModule" id="buttonGrid">
			<tr><td><div class="button" id="blue">B</div></td></tr>
			<tr><td><div class="button" id="red">A</div></td></tr>
		</table>
	
		<div class="clear"/>
	</div>
	
	<h2>Log</h2>
	<div id="log">
		<ol></ol>
	</div>
	
</body>
</html>

<!DOCTYPE html> 
<html> 
<head> 
	<title>My Page</title> 


</head> 

<body> 
<script src="jquery-1.8.2.min.js"></script>
<script src="http://localhost:8081/socket.io/socket.io.js"></script>
<script>

  $(document).ready(function(){

  var socket = io.connect('http://localhost:8081');
  var game = $('#game');
  var x,y;
  socket.on('update', function (data) {

		if(data.data.move == 'up') up();
		if(data.data.move == 'down') down();		
		if(data.data.move == 'right') right();		
		if(data.data.move == 'left') left();				
  });		
  
  function down() {
	game.animate({
     'marginTop' : "+=2px"
	});
  };		  
  
  function up() {
	game.animate({
     'marginTop' : "-=2px"
	});
  };	
  
  function right() {
	game.animate({
     'marginLeft' : "+=2px"
	});
  };		  
  
  function left() {
	game.animate({
     'marginLeft' : "-=2px"
	});
  };		    

  });
  
  

</script>

<div style="background-color:#c0c0c0;top:0; left:0; position:absolute; height:10px:width:10px" id="game">div</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MoPad - Controller</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<meta name="description" content="A mobile controller for browser games">

	<!-- Mobile viewport optimized: h5bp.com/viewport -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">

	<link rel="stylesheet" type="text/css" href="style/reset.css">
	<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="style/controlModules.css">
	
	<script src="script/jquery-1.8.2.min.js"></script>
	<script src="script/controlModules.js"></script>
	<script src="script/socket.js"></script>
	<script src="script/script.js"></script>
</head>

<body OnLoad="document.getElementById('pinInput').focus();">

	<header class="navbar navbar-fixed-top navbar-inner" id="header">
		<h1><img src="img/mopad_big.png" id="mopad_logo"> MoPad</h1>
	</header>

	<div id="pinInputWrapper">
		<div class="input-append">
			<input id="pinInput" class="span2" type="text" maxlength="4" placeholder="Pin">
			<button id="submitPin" class="btn" type="button" disabled="disabled">Go!</button>
		</div>
		<p>Please enter a Pin to connect your controller with the game.</p>
	</div>

	<div id="controller" hidden="hidden"></div>

</body>
</html>

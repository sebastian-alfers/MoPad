<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="./bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="./bootstrap/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="./bootstrap/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li class="nav-header">Nav header</li>
                  <li><a href="#">Separated link</a></li>
                  <li><a href="#">One more separated link</a></li>
                </ul>
              </li>
            </ul>
            <form class="navbar-form pull-right">
              <input class="span2" type="text" placeholder="Email">
              <input class="span2" type="password" placeholder="Password">
              <button type="submit" class="btn">Sign in</button>
            </form>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>



    <script type="text/template" id="template_list_games_li">
        <li><a href="#" data-id="<%= id %>"><%= name %></a></li>
    </script>

    <script type="text/template" id="template_player_slider">
        <input id="defaultSlider" type="range" min="1" max="10" />
    </script>

    <script type="text/template" id="template_input_username">
        <li>
            <label>Player <%= i %>:</label>
            <input type="text" class="span2 username">
        </li>
    </script>

    <script type="text/template" id="template_submit_username">
        <li>
            <div class="btn-group">
              <button class="btn">Start game for <%= sum %> Player</button>
            </div>
        </li>
    </script>

    <script type="text/template" id="template_pending_player">
        <li>
            <div class="btn-group">
                <div class="progress progress-striped active" style="width: 200px;">
                  <div class="bar" style="width: 100%;">Waiting for pin <%= pin %></div>
                </div>
            </div>
        </li>
    </script>





    <div class="container">
        <div class="row">
                <div class="span4" style="border-right:1px solid; width: 349px; padding:0 20px 0 0">
                  <h2>Games</h2>
                    <div>
                        <ul class="nav nav-tabs nav-stacked" id="list_games_li"></ul>
                    </div>
                </div>
                <div class="span4" style="border-right:1px solid; width: 369px">
                  <h2 id="player_headline">Player</h2>
                  <div id="player_slider"></div>
                  <div id="player_chooser">
                      <ul class="nav nav-tabs nav-stacked" id="list_player_li"></ul>
                  </div>
               </div>
                <div class="span4">
                  <h2>Pins</h2>
                  <div>
                      <ul id="pins" style="list-style-type: none;">
                      </ul>
                  </div>
                </div>
              </div>

      <footer>
        <p>&copy; Company 2012</p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./script/jquery.min.js"></script>

    <script src="./bootstrap/js/bootstrap-transition.js"></script>
    <script src="./bootstrap/js/bootstrap-alert.js"></script>
    <script src="./bootstrap/js/bootstrap-modal.js"></script>
    <script src="./bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="./bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="./bootstrap/js/bootstrap-tab.js"></script>
    <script src="./bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="./bootstrap/js/bootstrap-popover.js"></script>
    <script src="./bootstrap/js/bootstrap-button.js"></script>
    <script src="./bootstrap/js/bootstrap-collapse.js"></script>
    <script src="./bootstrap/js/bootstrap-carousel.js"></script>
    <script src="./bootstrap/js/bootstrap-typeahead.js"></script>

    <script src="./script/json2.js"></script>
    <script src="./script/underscore-min.js"></script>
    <script src="./script/backbone-min.js"></script>

    <script src="./script/main.js" type="text/javascript"></script>

  </body>
</html>
